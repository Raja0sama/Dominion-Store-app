<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/b-html5-1.6.1/r-2.2.3/sc-2.0.1/sl-1.3.1/datatables.min.css"/>


    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <div id="app" >
            
            <table id="table_id" class="display table table-striped" >
                <thead>
                    <tr>
                        <th v-for="item in datacol">{{ item }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in data">
                        <td v-for="col in datacol">{{ item[col] }}</td>
                        
                        
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script> 

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
   
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/b-html5-1.6.1/r-2.2.3/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
            <script src="../Content/axios.min.js"></script>
    <script src="../Content/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    data: null,
                    datacol: null,
                }
            },
            mounted() {
                let SQL = 'SELECT LEFT(CONVERT(VARCHAR(10),[bill_end_datetime]-[bill_start_datetime],108),8) AS %27ResultTime%27, [bill_sale_date] ,[bill_no] ,[bill_start_datetime] ,[bill_end_datetime] ,[prod_key] ,[qty] ,[amount] ,[prod_default_desc] ,[menu_main_desc] ,[customer_name] ,[mobile_no] ,[Order_desc] ,[prod_cost] ,[prd_barcd] FROM [CUBES].[dbo].[vw_product_sales] where  bill_sale_date = CONVERT (date, GETDATE()) order by bill_start_datetime desc'
                SQL = encodeURIComponent(SQL)
                 axios
                     .get('http://94.200.123.222:3434/anyQuery/' + SQL)
                     .then(response => {
                         this.data = response.data.msg[0]
                         var myContacts = response.data.msg[0]
                         var col = []; // define an empty array
                         for (var i = 0; i < myContacts.length; i++) {
                             for (var key in myContacts[i]) {
                                 if (col.indexOf(key) === -1) {
                                     col.push(key);
                                 }
                             }
                         }
                         this.datacol = col
                         $(document).ready(function () {
                             $('#table_id').DataTable({
                                 order: [4, 'desc'],
                                 "bDestroy": true,
                                 responsive: true,
                                 dom: 'Bfrtip',
                                 buttons: [
                                     'copyHtml5',
                                     'excelHtml5',
                                     'csvHtml5',
                                     'pdfHtml5'
                                 ]

                             });
                         });
 
                     })
            },
            methods: {
                fetching: function (event) {
                    let SQL = 'SELECT LEFT(CONVERT(VARCHAR(10),[bill_end_datetime]-[bill_start_datetime],108),8) AS %27ResultTime%27, [bill_sale_date] ,[bill_no] ,[bill_start_datetime] ,[bill_end_datetime] ,[prod_key] ,[qty] ,[amount] ,[prod_default_desc] ,[menu_main_desc] ,[customer_name] ,[mobile_no] ,[Order_desc] ,[prod_cost] ,[prd_barcd] FROM [CUBES].[dbo].[vw_product_sales] where  bill_sale_date = CONVERT (date, GETDATE()) order by bill_start_datetime desc'
                    SQL = encodeURIComponent(SQL)
                     axios
                         .get('http://94.200.123.222:3434/anyQuery/' + SQL)
                         .then(response => {

                            if(!arraysEqual(this.data,response.data.msg[0])){
                                this.data = response.data.msg[0]
                                var myContacts = response.data.msg[0]
                                var col = []; // define an empty array
                                for (var i = 0; i < myContacts.length; i++) {
                                    for (var key in myContacts[i]) {
                                        if (col.indexOf(key) === -1) {
                                            col.push(key);
                                        }
                                    }
                                }
                                this.datacol = col
                                $(document).ready(function () {
                                    $('#table_id').DataTable({
                                        order: [4, 'desc'],
                                        "bDestroy": true,
                                 responsive: true,
                                 dom: 'Bfrtip',
                                 buttons: [
                                     'copyHtml5',
                                     'excelHtml5',
                                     'csvHtml5',
                                     'pdfHtml5'
                                 ]
       
                                    });
                                });
        
                            }

                           
     
                         }) }

            },



        })

        function arraysEqual(a1,a2) {
            /* WARNING: arrays must not contain {objects} or behavior may be undefined */
            return JSON.stringify(a1)==JSON.stringify(a2);
        }
        setInterval(function(){ app.fetching() }, 20000);

    </script>
</body>

</html>
